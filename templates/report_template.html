<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>智能股票量化分析报告</title>
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body { font-family: "PingFang SC", "Microsoft YaHei", sans-serif; margin: 20px; }
    #chart { width: 100%; height: 420px; }
    .section { margin-top: 24px; }
    .signal { padding: 8px 12px; background: #f5f5f5; border-radius: 6px; margin-bottom: 8px; }
  </style>
</head>
<body>
  <h1>智能股票量化分析报告</h1>
  <div id="summary"></div>
  <div id="chart"></div>
  <div class="section">
    <h2>信号摘要</h2>
    <div id="signals"></div>
  </div>
  <div class="section">
    <h2>指标概览</h2>
    <ul id="indicators"></ul>
  </div>
  <script>
    const payload = JSON.parse({{ payload_json | tojson }});

    const summary = document.getElementById('summary');
    summary.innerHTML = `<p>股票: ${payload.code} | 周期: ${payload.period} | 生成时间: ${payload.generated_at}</p>`;

    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: document.getElementById('chart').clientWidth,
      height: 420,
      layout: { background: { color: '#ffffff' }, textColor: '#333' },
      timeScale: { timeVisible: true, secondsVisible: false },
    });

    const candleSeries = chart.addCandlestickSeries({
      upColor: '#ec0000',
      downColor: '#00a800',
      borderVisible: false,
      wickUpColor: '#ec0000',
      wickDownColor: '#00a800',
    });
    candleSeries.setData(payload.candles);

    payload.indicators.filter(item => item.type === 'overlay').forEach(item => {
      Object.entries(item.series).forEach(([name, points]) => {
        const line = chart.addLineSeries({ lineWidth: 2 });
        line.setData(points);
      });
    });

    const signals = document.getElementById('signals');
    payload.signals.forEach(text => {
      const div = document.createElement('div');
      div.className = 'signal';
      div.textContent = text;
      signals.appendChild(div);
    });

    const indicators = document.getElementById('indicators');
    payload.indicators.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} (${item.type})`;
      indicators.appendChild(li);
    });
  </script>
</body>
</html>
